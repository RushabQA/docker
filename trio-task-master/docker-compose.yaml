version: '3.7'

services:
  flask-app:
    build: ./flask-app
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    depends_on:
            - mysql
    environment: 
            DATABASE_URI: ${DATABASE_URI} 
  
  mysql:
    build: ./db
    environment:
            MYSQL_ROOT_PASSWROD: ${DB_PASSWORD}
    ports: 
            - target: 3306
              published: 3306
              protocol: tcp
  
  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    depends_on:
            - flask-app
